<html>
	<head>
		<title>User Registration </title>
	</head>
	<body style = "background-image: url('https://www.123freevectors.com/wp-content/original/142192-blue-and-white-professional-background.jpg'); text-align: center;">
		<br>
		<br>
		<form method="POST" action="http://127.0.0.1:8080/addUser" style ="
		background-color:lightgrey;
		padding-top: 10px;
		padding-right: 30px;
		padding-bottom: 10px;
		padding-left: 30px;">
			<fieldset>
				<legend><b> Enter details to register: </b></legend><br>
				User Id:   <input type="number" name="UserId" size="25" placeholder="Enter unique Id" required><br>
				Name:      <input type="text" name="Name" size="25" placeholder="Enter Name" required><br>
				Email:     <input type="text" name="Email" size="25" placeholder="Enter Email" required><br>
				Phone:     <input type="text" name="Phone" size="25" placeholder="Enter Phone" required><br>
				Password:  <input type="Password" name="Password" size="25" placeholder="required" required><br>
				<br><br>
				<input type="submit" value="Yes, Submit"/>
				<input type="reset" value="No, clear it"/>
			</fieldset>

		</form>
	</body>

</html>
