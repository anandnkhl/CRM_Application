<html>
	<head>
		<title>User Login </title>
		<link rel="stylesheet" type="text/css" href="start.css">
	</head>
	<body>
	<br>
	<br>
	<form method="POST" action="http://127.0.0.1:8080/verifyUser">
		<fieldset>
			<legend><b> Enter detail to login: </b></legend><br>
			User Id:     <input type="text" name="UserId" size="9" placeholder="required" required><br>
			Password: <input type="Password" name="Password" size="9" placeholder="required" required><br>
			

			<br><br>
			<input type="submit" value="Yes, Submit"/>
			<input type="reset" value="No, clear it"/>
		</fieldset>

	</form>
 </body>
</html>
