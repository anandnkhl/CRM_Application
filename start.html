<html>
	<head>
		<title> Login </title>
		<link rel="stylesheet" type="text/css" href="start.css">
	</head>
	<body>
	<br>
	<br>
	<form method="GET" action="EventRegistrationRedirected.html">
		<fieldset>
			<legend><b> Personal Information: </b></legend><br>
			First Name: <input type="text" name="firstname" size="10" placeholder="required" required><br>
			Last Name: 	<input type="text" name="lastname" size="10" placeholder="optional"><br>
			SAP Id:     <input type="text" name="SAP Id" size="9" placeholder="required" required><br>
			Select your Branch:
			<select name="Branch">
				<option value="none">select one</option>
				<option value="CCVT">CCVT</option>
				<option value="CSIF">CSIF</option>
				<option value="MFT">MFT</option>
				<option value="OSS">OSS</option>
			</select>

			<br><br>
			<input type="submit" value="Yes, Submit"/>
			<input type="reset" value="No, clear it"/>
		</fieldset>

	</form>
 </body>
</html>
