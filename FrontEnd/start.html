<html>
	<head>
		<title>User Login </title>
	</head>
	<body style = "background-image: url('https://www.123freevectors.com/wp-content/original/142192-blue-and-white-professional-background.jpg'); text-align: center;">

	<br>
	<br>
	<form method="POST" action="http://127.0.0.1:8080/verifyUser" style ="
	background-color:lightgrey;
	padding-top: 10px;
	padding-right: 30px;
	padding-bottom: 10px;
	padding-left: 30px;">
		<fieldset>
			<legend><b> Enter detail to login: </b></legend><br>
			User Id:     <input type="text" name="UserId" size="9" placeholder="required" required><br>
			Password: <input type="Password" name="Password" size="9" placeholder="required" required><br>
			

			<br><br>
			<input type="submit" value="Yes, Submit"/>
			<input type="reset" value="No, clear it"/>
		</fieldset>

	</form>
	<form method="POST" action="http://127.0.0.1:8080/registerUser" style ="
	background-color:lightgrey;
	padding-top: 10px;
	padding-right: 30px;
	padding-bottom: 10px;
	padding-left: 30px;">
		<fieldset>
			<input type="submit" value="Register new user here"/>
		</fieldset>
	</form>
 </body>
</html>
