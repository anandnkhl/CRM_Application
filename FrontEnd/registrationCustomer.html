<html>
	<head>
		<title>Customer Registration </title>
	</head>
	<body style = "background-image: url('https://www.123freevectors.com/wp-content/original/142192-blue-and-white-professional-background.jpg'); text-align: center;">
		<br>
		<br>
		<form method="POST" action="http://127.0.0.1:8080/addCustomer" style ="background-color:lightgrey; padding-top: 10px; padding-right: 30px; padding-bottom: 10px; padding-left: 30px;">
		<fieldset>
				<legend><b> Enter details to register: </b></legend><br>
				Customer Id:   <input type="number" name="CustomerId" size="25" placeholder="Enter unique Id" required><br>
				Name:      <input type="text" name="Name" size="25" placeholder="Enter Name" required><br>
				Email:     <input type="text" name="Email" size="25" placeholder="Enter Email" required><br>
				Phone:     <input type="text" name="Phone" size="25" placeholder="Enter Phone" required><br>
				Address:  <input type="text" name="Address" size="25" placeholder="required" required><br>
				Status: <select name="Branch">
					<option value="Not Paid">Not Paid</option>
					<option value="Paid">Paid</option>
					</select>
				<br><br>
				<input type="submit" value="Add New Customer"/>
				<input type="reset" value="No, clear it"/>
			</fieldset>
		</form>
	</body>
</html>
